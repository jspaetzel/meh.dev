---
layout: default
---
<header class="post-header">
    <h1 class="post-title">{{page.title}}</h1>
</header>

<ul class="post-list">
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
              <li>
                <div class="post-list-meta">{{ post.date | date: "%b %-d, %Y" }}</div> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <p class="summary">{{post.summary}}</p>
              </li>
        {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
